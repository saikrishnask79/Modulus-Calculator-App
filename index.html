<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulus Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Modulus Calculator</h1>
        <div class="form-group">
            <label for="number1">Number 1:</label>
            <input type="number" id="number1" placeholder="Enter first number">
        </div>
        <div class="form-group">
            <label for="number2">Number 2:</label>
            <input type="number" id="number2" placeholder="Enter second number">
        </div>
        <button onclick="calculateModulus()">Calculate Modulus</button>
        <div class="result">
            <h2>Result:</h2>
            <p id="result">Please enter numbers and click the button.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
